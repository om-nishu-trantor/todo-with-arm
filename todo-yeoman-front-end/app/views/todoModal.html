<div class="modal-container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input class="form-control" id="title" placeholder="Title" ng-model="todo.title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="description" placeholder="Description" ng-model="todo.description">
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="complete_till" class="col-sm-2 control-label">Complete Till</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="complete_till" placeholder="mm-dd-yyyy" ng-model="todo.complete_till">
          </div>
        </div>
        <div class="form-group">
          <label for="done" class="col-sm-2 control-label">Done</label>
          <div class="col-sm-10">
            <input type="checkbox" id="done" ng-model="todo.done">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
